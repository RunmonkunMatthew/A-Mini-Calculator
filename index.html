<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Style.css">
    <title>Mini-Calculator</title>
</head>

<body>
    <form action="get">

        <div class="header">
            <h1>Mini <span>-</span> Calculator</h1>
        </div>

        <div class="main">
            <label for="width">Width:</label> <br>
            <input type="number" id="width">
            <br><br>

            <label for="height">Height:</label> <br>
            <input type="number" id="height">
            <br><br>

            <input type="button" onclick="calc()" value="calculate" id="button">
            <br><br>

            <input type="number" id="answer" placeholder="Answer">
        </div>
    </form>




    <script lang="javascript" type="text/javascript" src="./JS/Script.js"></script>
</body>

</html>
